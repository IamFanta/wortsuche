<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wortsuche aus Buchstaben</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; max-width: 980px; }
    h1 { margin: 0 0 12px; font-size: 24px; }
    .card { border: 1px solid #ddd; border-radius: 14px; padding: 16px; margin: 12px 0; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    label { display: block; font-size: 13px; color: #333; margin-bottom: 6px; }
    input, select, textarea, button {
      width: 100%; box-sizing: border-box; padding: 10px 12px; border-radius: 10px;
      border: 1px solid #ccc; font-size: 15px;
    }
    textarea { min-height: 90px; font-family: monospace; }
    button { cursor: pointer; border: 1px solid #111; background: #111; color: #fff; }
    button.secondary { background: #fff; color: #111; border-color: #ccc; }
    .muted { color: #666; font-size: 13px; }
    .results { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 8px; }
    .pill { border: 1px solid #e3e3e3; border-radius: 999px; padding: 8px 10px; background: #fafafa; }
  </style>
</head>
<body>
  <h1>Wortsuche aus Buchstaben</h1>

  <div class="card">
    <label>Buchstaben eingeben (z.B. tase oder ba?m)</label>
    <input id="letters" placeholder="z.B. tase" />

    <div style="margin-top:10px;">
      <button onclick="search()">Suchen</button>
    </div>
  </div>

  <div class="card">
    <div id="results" class="results"></div>
  </div>

<script>
  const WORDS = [
    "baum","raum","traum","maus","haus","hase","taste","seite",
    "test","tasse","rate","erst","rest","tier","zeit","bein",
    "bier","boot","brot","rot","tor","wort","karte","kater"
  ];

  function normalize(s){
    return s.toLowerCase().replace(/[^a-zäöüß?]/g,"");
  }

  function countLetters(str){
    const map = {};
    for(let c of str){
      map[c] = (map[c]||0)+1;
    }
    return map;
  }

  function canBuild(word, letters){
    const wordCount = countLetters(word);
    const letterCount = countLetters(letters.replace(/\?/g,""));
    const jokers = (letters.match(/\?/g)||[]).length;

    let neededJokers = 0;
    for(let c in wordCount){
      const have = letterCount[c]||0;
      if(wordCount[c] > have){
        neededJokers += (wordCount[c]-have);
      }
      if(neededJokers > jokers) return false;
    }
    return true;
  }

  function search(){
    const input = normalize(document.getElementById("letters").value);
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    if(!input) return;

    const matches = WORDS.filter(w => canBuild(w,input));
    matches.sort((a,b)=>a.length-b.length || a.localeCompare(b));

    matches.forEach(w=>{
      const div = document.createElement("div");
      div.className="pill";
      div.textContent=w;
      resultsDiv.appendChild(div);
    });
  }
</script>
</body>
</html>
